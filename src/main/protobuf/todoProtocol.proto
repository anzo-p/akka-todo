syntax = "proto3";

package me.anzop.todo;

message TodoTaskProto {
  string userId = 1;
  string taskId = 2;
  string title = 3;
  int32 priority = 4;
  bool completed = 5;
}

message TodoTaskSetPriorityProto {
  string taskId = 1;
  int32 newPriority = 2;
}

message TodoActorStateProto {
  map<string, TodoTaskProto> state = 1;
}
